<div class="limiter">
    <div class="container-login100" style="background-image: url('/assets/authtemp/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" (ngSubmit)="registerUser()" [formGroup]="registerForm">
                <span class="login100-form-title p-b-49">
						Register
          </span>
                <div class="wrap-input100 validate-input" data-validate="CIN is required">
                    <span class="label-input100">CIN</span>
                    <input class="input100" type="password" formControlName="cin" name="cin" placeholder="Type your National Identity Code">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Name Is Required">
                    <span class="label-input100">Name</span>
                    <input class="input100" type="text" formControlName="nom" name="nom" placeholder="Type your Name">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Surname is required">
                    <span class="label-input100">Surname</span>
                    <input class="input100" type="text" formControlName="prenom" name="prenom" placeholder="Type your Surname">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Birthdate is Required">
                    <span class="label-input100">Birthdate</span>
                    <input class="input100" type="date" formControlName="date_naiss" name="date_naiss" placeholder="Type your Birthdate">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Email is required">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" formControlName="email" name="email" placeholder="Type your Email">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate="RFID is Required">
                    <span class="label-input100">RFID</span>
                    <input class="input100" type="text" formControlName="rfid" name="rfid" placeholder="Type your RFID">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Phone is Required">
                    <span class="label-input100">Phone</span>
                    <input class="input100" type="text" formControlName="tel" name="tel" placeholder="Type your Phone">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>


                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
								Sign up
							</button>
                    </div>
                </div>

                <div class="flex-col-c p-t-155">
                    <span class="txt1 p-b-17">
							You already have an account ?
						</span>

                    <a routerLink="/login" class="txt2">
							Login
						</a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
